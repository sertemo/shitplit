name: Deploy to DockerHub and GCP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub 
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: sertemo/shitplit:latest
        cache-from: type=registry,ref=sertemo/shitplit:cache
        cache-to: type=registry,ref=sertemo/shitplit:cache,mode=max

    # Autenticación en Google Cloud
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }} # Aquí puedes tener tu ID de proyecto de GCP como un secreto.
        install_components: 'beta'

    - name: Deploy to Google Cloud Run
      run: |
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
        gcloud run deploy shitplit \
          --image=docker.io/sertemo/shitplit:latest \
          --platform=managed \
          --region=YOUR_REGION \
          --allow-unauthenticated \
          --port=60751 \
          --set-env-vars=DB_MONGO=${{ secrets.DB_MONGO }} \
          --max-instances=5

